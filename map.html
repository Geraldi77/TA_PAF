    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;

            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Kode JavaScript ini tidak perlu diubah
        var map = L.map('map').setView([-7.3084593458106335, 110.49004753557261], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

        var marker = L.marker([-7.3084593458106335, 110.49004753557261]).addTo(map);
        marker.bindPopup("<b>Hotel Surya Indah</b><br>Jl. Diponegoro No.111, Salatiga.").openPopup();
    </script>
